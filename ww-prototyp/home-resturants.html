	  <div class="mapbox" id="map">
	  
	    <script>
		  function initMap() {
		    var location = {lat: 57.709590, lng:11.974463};
			var map = new google.maps.Map(document.getElementById("map"), {zoom:14, center: location})
			

			// Resturanger-----------------
			var result1Location = {lat: 57.708353, lng: 11.974527};
			var result1Marker = new google.maps.Marker({position: result1Location, map: map});
			google.maps.event.addListener(result1Marker, 'click', function() {window.location.href="#result1";});
			
			var result2Location = {lat: 57.707338, lng: 11.968948};
			var result2Marker = new google.maps.Marker({position: result2Location, map: map});
			google.maps.event.addListener(result2Marker, 'click', function() {window.location.href="#result2";});
			
			var result3Location = {lat: 57.705813, lng: 11.966824};
			var result3Marker = new google.maps.Marker({position: result3Location, map: map});
			google.maps.event.addListener(result3Marker, 'click', function() {window.location.href="#result3";});
			
			
			
			}
			

		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?=YOUR_API_KEY&callback=initMap"></script>
